
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - TradeBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/dash.css">
    <link rel="stylesheet" href="/static/settings.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-robot me-2"></i>
            <span>TradeBot</span>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="/dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/create-bot">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create Bot</span>
                </a>
            </li>
            <li>
                <a href="/subscription">
                    <i class="fas fa-crown"></i>
                    <span>Subscription</span>
                </a>
            </li>
            <li>
                <a href="/settings" class="active">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="settings-container">
            <h2 class="mb-4">Account Settings</h2>

            <!-- Settings Navigation -->
            <div class="row">
                <div class="col-md-3">
                    <div class="nav flex-column nav-pills" role="tablist">
                        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#profile">
                            <i class="fas fa-user me-2"></i>Profile
                        </button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#subscription">
                            <i class="fas fa-crown me-2"></i>Subscription
                        </button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#security">
                            <i class="fas fa-shield-alt me-2"></i>Security
                        </button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#notifications">
                            <i class="fas fa-bell me-2"></i>Notifications
                        </button>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="tab-content">
                        <!-- Profile Section -->
                        <div class="tab-pane fade show active" id="profile">
                            <div class="settings-card">
                                <h3>Profile Information</h3>
                                <form id="profileForm">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label>First Name</label>
                                            <input type="text" class="form-control" id="firstName" name="firstName">
                                        </div>
                                        <div class="col-md-6">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" id="lastName" name="lastName">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="email" name="email" readonly>
                                    </div>
                                    <button type="submit" class="btn btn-custom">Save Changes</button>
                                </form>
                            </div>
                        </div>

                        <!-- Subscription Section -->
                        <div class="tab-pane fade" id="subscription">
                            <div class="settings-card">
                                <h3>Current Plan</h3>
                                <div class="current-plan-info mb-4">
                                    <div id="planDetails"></div>
                                    <div id="planExpiry" class="text-muted"></div>
                                </div>
                                <a href="/subscription" class="btn btn-custom">Manage Subscription</a>
                            </div>
                        </div>

                        <!-- Security Section -->
                        <div class="tab-pane fade" id="security">
                            <div class="settings-card">
                                <h3>Two-Factor Authentication</h3>
                                <div class="mb-4" id="2faStatus">
                                    <div class="2fa-toggle mb-3">
                                        <label class="form-check form-switch">
                                            <input type="checkbox" class="form-check-input" id="toggle2FA">
                                            <span class="ms-2">Enable 2FA</span>
                                        </label>
                                    </div>
                                    <div id="2faSetup" style="display: none;">
                                        <div class="qr-code-container mb-3">
                                            <img id="qrCode" src="" alt="2FA QR Code">
                                        </div>
                                        <div class="verification-input mb-3">
                                            <label>Enter Verification Code</label>
                                            <input type="text" class="form-control" id="verificationCode">
                                        </div>
                                        <button class="btn btn-custom" id="verify2FA">Verify & Enable 2FA</button>
                                    </div>
                                </div>

                                <h3 class="mt-4">Change Password</h3>
                                <form id="passwordForm">
                                    <div class="mb-3">
                                        <label>Current Password</label>
                                        <input type="password" class="form-control" name="currentPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label>New Password</label>
                                        <input type="password" class="form-control" name="newPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label>Confirm New Password</label>
                                        <input type="password" class="form-control" name="confirmPassword">
                                    </div>
                                    <button type="submit" class="btn btn-custom">Update Password</button>
                                </form>
                            </div>
                        </div>

                        <!-- Notifications Section -->
                        <div class="tab-pane fade" id="notifications">
                            <div class="settings-card">
                                <h3>Notification Preferences</h3>
                                <form id="notificationForm">
                                    <div class="mb-3">
                                        <label class="form-check form-switch">
                                            <input type="checkbox" class="form-check-input" name="emailNotifications">
                                            <span class="ms-2">Email Notifications</span>
                                        </label>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-check form-switch">
                                            <input type="checkbox" class="form-check-input" name="tradeAlerts">
                                            <span class="ms-2">Trade Alerts</span>
                                        </label>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-check form-switch">
                                            <input type="checkbox" class="form-check-input" name="marketUpdates">
                                            <span class="ms-2">Market Updates</span>
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-custom">Save Preferences</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Load user profile
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('firstName').value = userData.first_name;
                    document.getElementById('lastName').value = userData.last_name;
                    document.getElementById('email').value = userData.email;
                    
                    // Load subscription details
                    document.getElementById('planDetails').innerHTML = `
                        <h4>${userData.subscription_plan || 'Free'} Plan</h4>
                        <p>Active until: ${new Date(userData.subscription_end_date).toLocaleDateString()}</p>
                    `;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }

            // Handle 2FA toggle
            document.getElementById('toggle2FA').addEventListener('change', async function(e) {
                const setup2FA = document.getElementById('2faSetup');
                if (e.target.checked) {
                    try {
                        const response = await fetch('/api/2fa/setup', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            document.getElementById('qrCode').src = data.qr_code;
                            setup2FA.style.display = 'block';
                        }
                    } catch (error) {
                        console.error('Error setting up 2FA:', error);
                    }
                } else {
                    setup2FA.style.display = 'none';
                }
            });

            // Handle form submissions
            document.getElementById('profileForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                // Add profile update logic
            });

            document.getElementById('passwordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                // Add password update logic
            });

            document.getElementById('notificationForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                // Add notification preferences update logic
            });
        });
    </script>
</body>
</html>
